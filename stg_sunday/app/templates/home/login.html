<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>LOGIN STG SISTEMAS </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='src/assets/img/favicon.ico') }}"/>
    <link href="{{ url_for('static', path='layouts/vertical-dark-menu/css/light/loader.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', path='layouts/vertical-dark-menu/css/dark/loader.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', path='layouts/vertical-dark-menu/loader.js') }}"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{{ url_for('static', path='src/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />

    <link href="{{ url_for('static', path='layouts/vertical-dark-menu/css/light/plugins.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', path='src/assets/css/light/authentication/auth-cover.css') }}" rel="stylesheet" type="text/css" />

    <link href="{{ url_for('static', path='layouts/vertical-dark-menu/css/dark/plugins.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', path='src/assets/css/dark/authentication/auth-cover.css') }}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

</head>
<body class="form">

    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    <div class="auth-container d-flex">
        <div class="container mx-auto align-self-center">
            <div class="row">
                <div class="col-6 d-lg-flex d-none h-100 my-auto top-0 start-0 text-center justify-content-center flex-column">
                    <div class="auth-cover-bg-image"></div>
                    <div class="auth-overlay" style="background-color: #212529;"></div>
                    <div class="auth-cover">
                        <div class="position-relative">
                            <img src="{{ url_for('static', path='src/assets/img/logo.png') }}" alt="auth-img">
                            <p class="mt-5 text-white px-2">Sistemas Sterling Corp.</p>
                            <h2 class="text-white font-weight-bolder px-2 fst-italic">SEMPRE RENOVANDO!</h2>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center ms-lg-auto me-lg-0 mx-auto">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <h2>Sterling Corp Analytics</h2>
                                    <p>Entre com o seu usuário e senha</p>
                                </div>
                                <form class="text-left" method="POST" autocomplete="on" action="/login">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="usuario" class="form-label">USUÁRIO</label>
                                            <input type="text" id="usuario" name="usuario" placeholder="Coloque seu Usuário" required autofocus class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <label for="senha" class="form-label">SENHA</label>
                                            <input type="password"  id="senha" name="senha" required placeholder="Coloque sua Senha" class="form-control"/>
                                            <div class="form-check mt-2">
                                                <input class="form-check-input" onclick="myFunction()" type="checkbox" value="" id="customCheck1">
                                                <label class="form-check-label" for="customCheck1">Mostrar Senha</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-4">
                                            <button class="btn btn-primary w-100">ACESSAR</button>
                                        </div>
                                    </div>
                                        <p style="color: red">{{ errors }}</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{{ url_for('static', path='src/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script>
        function myFunction() {
            const passwordInput = document.getElementById("senha");
            passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
